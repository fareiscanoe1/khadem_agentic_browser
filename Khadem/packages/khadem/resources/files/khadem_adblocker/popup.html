<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khadem AdBlocker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: #fff;
    }

    .container {
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.9;
    }

    .toggle-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .toggle-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      color: #22c55e;
      background: #fff;
    }

    .toggle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .toggle-btn.disabled {
      background: #999;
      color: #fff;
    }

    .stats {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
    }

    .features {
      margin-top: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>

    </div>

    <div class="toggle-container">
      <button id="toggleBtn" class="toggle-btn">
        ‚úÖ Protection Enabled
      </button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">üö´ Ads Blocked</span>
        <span class="stat-value" id="adsBlocked">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">üëÅÔ∏è Trackers Blocked</span>
        <span class="stat-value" id="trackersBlocked">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">üì∫ YouTube Sessions</span>
        <span class="stat-value" id="youtubeSessions">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">üíæ Bandwidth Saved</span>
        <span class="stat-value" id="bandwidthSaved">0 MB</span>
      </div>
    </div>

    <div class="features">
      <div class="feature-item">‚úÖ YouTube ads blocked</div>
      <div class="feature-item">‚úÖ Banner ads removed</div>
      <div class="feature-item">‚úÖ Popups blocked</div>
      <div class="feature-item">‚úÖ Trackers blocked</div>
      <div class="feature-item">‚úÖ Faster page loads</div>
    </div>

    <div class="footer">
      Powered by <a href="#">Khadem Browser</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
