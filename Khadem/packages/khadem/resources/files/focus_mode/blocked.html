<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode - Site Blocked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    .icon {
      font-size: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .site-name {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 32px;
      font-weight: 600;
    }

    .btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 8px;
    }

    .btn-primary {
      background: #fff;
      color: #667eea;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .tip {
      margin-top: 48px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .tip h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .tip p {
      font-size: 14px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üéØ</div>
    <h1>Stay Focused!</h1>
    <p>This site is blocked during Focus Mode</p>
    <div class="site-name" id="siteName">Loading...</div>
    
    <div>
      <button class="btn btn-primary" onclick="goBack()">‚Üê Go Back</button>
      <button class="btn btn-secondary" onclick="disable()">Disable Focus Mode</button>
    </div>

    <div class="tip">
      <h3>üí° Productivity Tip</h3>
      <p id="tip">Use the Pomodoro technique: 25 minutes of focused work, 5 minutes break!</p>
    </div>
  </div>

  <script>
    // Get blocked site from URL
    const params = new URLSearchParams(window.location.search);
    const site = params.get('site') || 'this site';
    document.getElementById('siteName').textContent = site;

    // Productivity tips
    const tips = [
      'Use the Pomodoro technique: 25 minutes of focused work, 5 minutes break!',
      'Turn off notifications and put your phone in another room.',
      'Break large tasks into smaller, manageable chunks.',
      'Take regular breaks to maintain peak productivity.',
      'Set specific goals before each work session.',
      'Use the 2-minute rule: If it takes less than 2 minutes, do it now!',
      'Create a dedicated workspace free from distractions.',
      'Use music or white noise to improve concentration.'
    ];
    
    document.getElementById('tip').textContent = tips[Math.floor(Math.random() * tips.length)];

    function goBack() {
      window.history.back();
    }

    async function disable() {
      await chrome.runtime.sendMessage({ action: 'toggle' });
      window.location.href = 'https://www.google.com';
    }
  </script>
</body>
</html>
