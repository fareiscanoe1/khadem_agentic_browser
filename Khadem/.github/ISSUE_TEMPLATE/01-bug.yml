name: Bug report
description: File a bug report for Khadem
title: "<short description of the bug>"
labels:
  - "bug"
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report this issue and help improve Khadem. We'll look into it! üêõ

  - id: issue-type
    type: dropdown
    attributes:
      label: Issue Type
      description: What type of issue are you reporting?
      options:
        - Agent Issue
        - Browser Issue
        - Both / Not sure
    validations:
      required: true

  - id: operating-system
    type: dropdown
    attributes:
      label: Operating System
      description: What operating system are you running?
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - id: description
    type: textarea
    attributes:
      label: Description of the bug
      description: What happened and what did you expect?
      placeholder: Describe what went wrong and what you expected to happen instead.
    validations:
      required: true

  - id: reproduce
    type: textarea
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Open Khadem and navigate to...
        2. Click on...
        3. See error
    validations:
      required: true

  - id: screenshots
    type: textarea
    attributes:
      label: Screenshots / Videos
      description: If applicable, add screenshots or videos to help explain your problem
      placeholder: Drag and drop images/videos here or paste URLs

  - id: khadem-version
    type: input
    attributes:
      label: Khadem Version
      description: Which version of Khadem are you using? (Find it in `chrome://settings/help`)
      placeholder: e.g., 137.0.7212.69

  - id: additional-context
    type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (logs, error messages, etc.)
      placeholder: Paste error messages, logs, or any other relevant information...
